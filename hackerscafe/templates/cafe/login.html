<!DOCTYPE html>
{% extends "cafe/base-template.html" %}

	{% block head_block %}
		<title>LogIn</title>
	{% endblock %}

	{% block body_block %}
		<div class="jumbotron">
			<h1>Please Login :</h1>
			<form action="{% url 'cafe:user_login' %}" method="POST">
				{% csrf_token %}
				<label for="username">Username :</label>
				<input type="text" name="username" placeholder="Enter Username">

				<label for="password">Password :</label>
				<input type="password" name="password">

				<input type="submit" name="" value="Login">
			</form>
		</div>
	{% endblock %}
